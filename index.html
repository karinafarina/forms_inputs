<!DOCTYPE html>
<html>
<head>
    <title>forms_inputs</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
    <img class="logo" src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png"/>
    </header>
    <main>
        <form class='sign-up' action="/signup/" method='post'>
            <legend>Sign Up</legend>
            <label for="email" required>Email</label><br>
            <input type="email" placeholder="foo@bar.com" name='email' id='email' /><br>
            <label for="password" required>Password</label><br>
            <input type="password" placeholder="1234password" name="pwd" maxlength="8"><br>        
            <button type='submit'>Submit</button><br>
            <p><a href="/forgot-password/new">Forgot Password?</a></p>
        </form>
    </main>
    <footer>
        <h3>Already have an account?<a href="/login">Login</a></h3>
    </footer>
</body>
</html>
