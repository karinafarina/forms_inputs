<!DOCTYPE html>
<html>
<head>
    <title>forms_inputs</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
    <img class="logo" src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png"/>
    </header>
    <main>
        <form class='sign-up' action="/signup/" method='post'>
        
        <fieldset name="sign-up">
            <h1>Sign up</h1>
           
            <label for="email" required>Email</label>
            <input type="email" name='email' id='email' /><br>
            <label for="password" required>>Password</label>
            <input type="password" name="pwd" maxlength="8">
        
        
    <button type='submit'>Submit</button>
    <button type='reset'>Reset</button>
  </form>
    </main>
</body>
</html>
